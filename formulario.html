<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <header>
                <h1>Formulario de registro</h1>
            </header>
            <section>
                <p> 
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="nombre">
                </p>
                <p>
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido">
                </p>
                <p>
                    <label for="curso">Modalidad de Cursada:</label>
                    <input type="radio" name="curso">On-Demand
                    <input type="radio" name="curso">En vivo
                </p>
                <p>
                    <label for="e-mail">Correo:</label>
                    <input type="email" name="e-mail">
                </p>
                <p>
                    <input type="checkbox" name="informacion-si">
                    <label for="informacion-si">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba.</label>
                </p>
                <p>
                    <input type="checkbox" name="terminos">
                    <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
                </p>
                <p>
                    <input type="submit">
                </p>
            </section>
        </form>
    </div>
</body>
</html>
